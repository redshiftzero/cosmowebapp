<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">

  <script src="src/js/d3.js"></script>
  <script src="src/js/interpolator.js"></script>

    <link rel="stylesheet" type="text/css" href="src/css/chart.css">
  </head>
  <body>
    <svg width="960" height="500"></svg>
    <script type="text/javascript">

      d3.tsv("data/test_matterpower.dat", function(error, data) {
      if (error) throw error;

      param_table = [0.1, 0.5, 0.7, 0.9];
      param_desired = 0.3;

      //Construct table for interpolation
      Pk_table = [];
      for (var i = 0; i < data.length; i++){
			  Pk_table.push([data[i].Pk, data[i].Pk, data[i].Pk, data[i].Pk]);
			  }

      //Do interpolation
      newPk = interpolate(param_desired, param_table, Pk_table);
console.log("Pk_table = ", Pk_table[0][0]);
			  
		console.log("Pk new = ", newPk[0]);	 
      
});

      
    </script>
  </body>
</html>
